<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Cotizador</title>
</head>
<body>

  <div class="container">
    
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://zerohumedad.com.ar/">
          <img src="img/Logo.jpeg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          ZeroHumedad
        </a>
      </div>
    </nav>
  
    <div id="h1" class="container-fluid">
      <h1 class="h1">COTIZADOR ON LINE</h1>
    </div>

    <!--Formulario para ingreso de los datos para la cotizaciÃ³n-->
    
    <div id="form">

      <form id="formWalls" class="row g-3">
        <div class="col-md-6">
          <label for="validationDefault01" class="form-label h5">Cantidad de paredes</label>
          <input id="qWall" type="number" class="form-control" id="validationDefault01" min="1" max="10" pattern="^[1-9]\d*$" required />
        </div>
        
        <div id="divSelect" class="col-md-6">
          <h5>
            Seleccione que modelo de placa le interesa cotizar
          </h5>
          <select id="select" class="form-select" aria-label="Default select example">
            
          </select>  
          
        </div>
        <div id="btn1" class="col-12">
          <button class="btn btn-primary" type="submit">ENVIAR</button>
        </div>
      </form>
      
    </div>
    <!--Tarjetas de productos-->

    <div id=myCard class="row row-cols-1 row-cols-md-3 g-4" style="width: auto; margin: auto auto;">

                  
    </div>

  </div>

  
  <script defer src="js/walls.js"></script>
  <script defer src="js/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
